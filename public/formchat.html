<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-info">
        
        <div class="info">
            <img src="images/images.png" id="profile" alt="">
            <span id="user-name"></span>
            <br>
            <input type="text" id="search" placeholder="Search here">
            <button id="btn-search">search</button>
            <hr>
            <div class="friend">
                <ul>
                </ul>
            </div>
        </div>
        
        <div class="messager">
            <div class="header">
                <div class="name">
                    <img src="images/images.png" id="header-profile" alt="">
                    <span id="friend-name"></span>
                </div>
            </div>
            <hr>
            <div class="body-box">
                <p class='p'></p>
            </div>
            <div class="footer">
                <img src="images/Attachment-Icon.png" id="icon-attach" alt="">
                <img src="images/Smiley-512.png" id="sticker" alt="">
                <img src="images/microphone+icon.png" id="icon-micro" alt="">
                
                <input type="text" id="message-place" placeholder="Type message">
                <img src="images/bold.png" id="icon-bold" alt="">
                <img src="images/format+italic.png" id="icon-italic" alt="">
                <img src="images/Send-Icon-PNG-1-715x657.png" id="icon-send" alt="">
            </div>
            
            
        </div>
       
    </div>
</body>
<script src="js/chatapp.js"></script>
</html>
