<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="form-info">
        
        <div class="info">
            <img src="images/logo.png" id="logo-m" alt="">
            <h2 style="color: palevioletred;">Dating App</h2>
        </div>
        <div class="messager">
            <div class="header">
                <div class="name">
                    <img src="images/images.png" id="header-profile" alt=""><br>
                    <span id="friend-name"></span>
                </div>
            </div>
            <hr>
            <div class="body-box">
                <div class="message_container">
                    <div class="message_incoming">
                        <p class="me">sreyngit</p>
                        <p class="message_data"></p>
                    </div>
                    <div class="message_outgoing">
                        <p class="other">sophea</p>
                        <p class="message_data"></p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <img src="images/Attachment-Icon.png" id="icon-attach" alt="">
                <img src="images/Smiley-512.png" id="sticker" alt="">
                <img src="images/microphone+icon.png" id="icon-micro" alt="">
                
                <input type="text" id="message-place" placeholder="Type message">
                <img src="images/bold.png" id="icon-bold" alt="">
                <img src="images/format+italic.png" id="icon-italic" alt="">
                <img src="images/Send-Icon-PNG-1-715x657.png" id="icon-send" alt="">
            </div>
            
            
        </div>
       
    </div>
</body>
<script src="js/chatapp.js"></script>
</html>
