<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-login">
        <img src="images/images.png" id="profile" alt="">
        <h2>User Login</h2>
        <input type="text" id="name" placeholder="Username"><br>
        <input type="email" id="email" placeholder="Email or Phone number"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <div class="message">
            <p class="text"></p>
        </div>
        <button id="btn-signin">Sign in</button>
        <button id="btn-login">Log in</button>
    </div>
    <div class="form-signIn">
        <img src="images/images.png" id="profile" alt="">
        <h2>Sign In</h2>
        <input type="text" id="userNameSignIn" placeholder="Username"><br>
        <input type="email" id="emailSignIn" placeholder="Email or Phone number"><br>
        <input type="password" id="passwordSignIn" placeholder="Password"><br>
        <div class="messageSignIn">
            <p class="text"></p>
        </div>
        <button id="btn-signIn">Sign In</button>
        <button id="btn-back">Back</button>
    </div>
</body>
<script src="js/app.js"></script>
</html>
